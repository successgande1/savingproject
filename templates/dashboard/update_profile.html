{% extends 'base.html' %}

{% block title %} Update Profile {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
           <div class="card">
               <div class="card-header bg-info text-white">
                Update Customer Profile
               </div>
               <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <span class="h4">Customer Profile</span>
                        <hr>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            

                            {{ profile_form | crispy }}

                            <input class="btn btn-info" type="submit" value="update">
                        </form>
                    </div>
                    
                </div>
               </div>
           </div>
        </div>
        
    </div>
  </table>
</div>
<!--End Table-->
{% endblock %}
